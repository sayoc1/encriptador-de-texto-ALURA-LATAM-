<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="icon" type="image/x-icon" href="./imagenes/favicon.ico">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Encriptador De Texto Online</h1>
        <input id="input-text" type="text" placeholder="Escribe aquí..." oninput="validateInput()">
        <button onclick="encryptText()">Encriptar</button>
        <button onclick="decryptText()">Desencriptar</button>
        <button onclick="clearFields()">Limpiar</button>
        <button onclick="copyText()">Copiar</button>
        <div class="output">
            <textarea id="output-text" readonly placeholder="Resultado aparecerá aquí..."></textarea>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
